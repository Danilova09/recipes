  <div class="card my-3 mx-2" style="width: 270px;">
    <img [src]="recipe.imgUrl" [alt]="recipe.name" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ recipe.name }}</h5>
      <p class="card-text">{{ recipe.recipeDescription }}</p>
      <div class="d-flex justify-content-end">
        <a routerLink="recipe-details/id" class="btn btn-info">view</a>
        <a href="#" class="btn btn-primary ml-2">edit</a>
        <a href="#" class="btn btn-danger ml-2">delete</a>
      </div>
    </div>
  </div>
