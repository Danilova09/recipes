<div class="recipes-block">
  <h5 class="text-center text-uppercase">recipes</h5>
  <div class="text-center mt-5"
       *ngIf="fetchingRecipes">
    <div class="spinner-border text-secondary mt-5"
         role="status"></div>
  </div>
  <div class="d-flex mt-5 flex-wrap justify-content-center"
       *ngIf="!fetchingRecipes">
    <app-recipe-item *ngFor="let recipe of recipes"
                     [recipe]="recipe"></app-recipe-item>
  </div>
</div>
