<div class="form-block">
  <h4 class="text-center">Add recipe</h4>
  <form class="form mt-5">
    <div class="form-group">
      <label for="name">Recipe name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="description">Recipe description</label>
      <textarea  name="description" id="description" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="imgUrl">Dish image link</label>
      <input type="text" class="form-control" id="imgUrl">
    </div>
    <div class="form-group">
      <label for="ingredients">Ingredients</label>
      <textarea  name="ingredients" id="ingredients" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="form-group mt-5">
      <h5 class="mb-3">Steps</h5>
      <button class="btn btn-outline-success">add step</button>
      <div class="form-group mt-3">
        <label for="stepImg">Step image link</label>
        <input type="text" class="form-control" id="stepImg">
        <label for="stepDescription" class="mt-3">Step description</label>
        <textarea name="stepDescription" id="stepDescription" cols="30" rows="10" class="form-control"></textarea>
      </div>
    </div>
    <button class="btn btn-info mt-3">save</button>
  </form>
</div>
